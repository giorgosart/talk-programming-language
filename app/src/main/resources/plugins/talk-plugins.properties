# Talk programming language plugin configuration
# Format: plugin.<alias> = <fully qualified class name>#<method>

# File Utilities
plugin.count lines = talk.plugins.examples.FileUtilsPlugin#countLinesInFile
plugin.get file size = talk.plugins.examples.FileUtilsPlugin#getFileSize
plugin.get file extension = talk.plugins.examples.FileUtilsPlugin#getFileExtension

# Network Utilities
plugin.read url = talk.plugins.examples.NetworkUtilsPlugin#readUrl
plugin.url encode = talk.plugins.examples.NetworkUtilsPlugin#urlEncode
plugin.ping host = talk.plugins.examples.NetworkUtilsPlugin#pingHost
plugin.resolve hostname = talk.plugins.examples.NetworkUtilsPlugin#resolveHostname

# System Utilities
plugin.list processes = talk.plugins.examples.SystemUtilsPlugin#listProcesses
plugin.get computer name = talk.plugins.examples.SystemUtilsPlugin#getComputerName
